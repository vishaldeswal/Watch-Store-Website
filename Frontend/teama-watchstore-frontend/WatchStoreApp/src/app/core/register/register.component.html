<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="left-view">
            <div class="left-txt">
                <div class="txt-lg text-center p-1 mb-5">Looks like you're new here!</div>
                <div class="text-center register-txt">Register here</div>
            </div>
            <div class="text-center img-left">
                <img src="../../../assets/register_logo.png" alt="Register Image" class="me-3" width="100" height="100">
            </div>
        </div>
        <div class="right-view p-3">
            <div>
                <h3 class="text-center">Create Account</h3>
                <div>
                    <form class="text-center" [formGroup]="registerUser" (ngSubmit)="registerCustomer()">
                        <div class="input-container">
                            <mat-form-field appearance="outline">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email" placeholder="Enter Email Id" />
                                <mat-error *ngIf="email?.errors?.['required']">
                                    Email id is required
                                </mat-error>
                                <mat-error *ngIf="email?.errors?.['pattern']">
                                    Invalid email Id
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>Name</mat-label>
                                <input matInput formControlName="name" placeholder="enter your name" />
                                <mat-error *ngIf="name?.errors?.['required']">
                                    Name is required field
                                </mat-error>
                                <mat-error *ngIf="name?.errors?.['pattern']">
                                    Invalid name format
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>Password</mat-label>
                                <input matInput formControlName="password" placeholder="enter password"
                                    type="password" />
                                <mat-error *ngIf="password?.errors?.['required']">
                                    Password is required field
                                </mat-error>
                                <mat-error *ngIf="password?.errors?.['pattern']" class="error-message">
                                    Invalid Password
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field appearance="outline">
                                <mat-label>Phone number</mat-label>
                                <input matInput formControlName="phone" placeholder="enter password" />
                                <mat-error *ngIf="phone?.errors?.['required']">
                                    Phone number is required field
                                </mat-error>
                                <mat-error *ngIf="phone?.errors?.['pattern']">
                                    phone number must be a 10 digit number
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="d-flex justify-content-center flex-wrap gap-3">
                            <button class="mt-3" mat-raised-button color="primary" type="submit"
                                [disabled]="!registerUser.valid">
                                Create
                            </button>
                            <button class="mt-3" mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
