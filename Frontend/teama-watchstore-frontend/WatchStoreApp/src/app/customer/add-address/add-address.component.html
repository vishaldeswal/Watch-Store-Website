    <header class="card-header">
        <h1 mat-dialog-title class="text-center mt-3 mb-3">{{FormType}}</h1>
    </header>
    
    <div  mat-dialog-content class="dialog-content mt-5 p-3">
            <form [formGroup]="addAddress" (ngSubmit)="AddAddress()">
                <div>
                    

                    <mat-form-field class="w-100 mb-3" appearance="outline">
                        <mat-label>Street Name</mat-label>
                        <input matInput formControlName="streetName" placeholder="Enter Street Name" />
                        <mat-error *ngIf="streetName?.errors?.['required']">
                            Street name is required
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="w-100 mb-3" appearance="outline">
                        <mat-label>City</mat-label>
                        <input matInput formControlName="city" placeholder="Enter City" />
                        <mat-error *ngIf="city?.errors?.['required']">
                            City is required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-100 mb-3" appearance="outline">
                        <mat-label>State</mat-label>
                        <input matInput formControlName="state" placeholder="Enter State" />
                        <mat-error *ngIf="state?.errors?.['required']">
                            State is required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-100 mb-3" appearance="outline">
                        <mat-label>Country</mat-label>
                        <input matInput formControlName="country" placeholder="Enter Country Name" />
                        <mat-error *ngIf="country?.errors?.['required']">
                            Country is required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-100 mb-3" appearance="outline">
                        <mat-label>Pincode</mat-label>
                        <input matInput formControlName="pincode" placeholder="Enter Pincode" />
                        <mat-error *ngIf="pincode?.errors?.['required']">
                            Pincode is required
                        </mat-error>
                        <mat-error *ngIf="pincode?.errors?.['min'] || pincode?.errors?.['max'] || pincode?.errors?.['pattern']">
                            Pincode must be a 6 digits number
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-100 mb-3" appearance="outline">
                        <mat-label>Landmark</mat-label>
                        <input matInput formControlName="landmark" placeholder="Enter Landmark" />
                        <mat-error *ngIf="landmark?.errors?.['required']">
                            Landmark is required
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-100 mb-3" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input matInput formControlName="phoneNumber" placeholder="Enter Phone Number" />
                        <mat-error *ngIf="phoneNumber?.errors?.['required']">
                            Phone number is required
                        </mat-error>
                        <mat-error *ngIf="phoneNumber?.errors?.['pattern'] || phoneNumber?.errors?.['min']">
                            Phone number must be a 10 digit number
                        </mat-error>
                    </mat-form-field>
                </div>

                <div mat-dialog-action class="d-flex justify-content-center flex-wrap gap-3">
                    <button class="mt-3" mat-raised-button color="primary" type="submit"
                        [disabled]="!addAddress.valid">
                        {{submitType}}
                    </button>
                    <button class="mt-3" mat-raised-button color="warn" type="button" mat-dialog-close (click)="cancel()">Cancel</button>
                </div>
            </form>
    </div>
