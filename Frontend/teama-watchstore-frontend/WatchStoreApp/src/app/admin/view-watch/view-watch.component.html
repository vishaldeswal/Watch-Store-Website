<div class="container">
    <div class="mt-3 container">
      <h1 class="text-center custom-title">List of Watches</h1>
    </div>
    <div class="container">
      <mat-form-field appearance="fill">
        <mat-label>Search Watch</mat-label>
        <input (keyup)="applyFilter($any($event.target).value)" matInput>
        <mat-icon matPrefix fontIcon="search"></mat-icon>
      </mat-form-field>
      <button style="float: right; margin: 10px;" mat-raised-button color="primary" (click)="openDialog()">Add Watch</button>

      <table class="table mat-elevation-z8 custom-table" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="image">
          <th style="text-align: center;" mat-header-cell *matHeaderCellDef>Image</th>
          <td style="text-align: center;" mat-cell *matCellDef="let element">
            <img src="{{element.images[0].imagePath}}" alt="">
          </td>
        </ng-container>
        <ng-container matColumnDef="model">
          <th style="text-align: center;" mat-header-cell *matHeaderCellDef>Model</th>
          <td style="text-align: center;" mat-cell *matCellDef="let element">
            {{ element.modelNumber }}
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th style="text-align: center;" mat-header-cell *matHeaderCellDef>Name</th>
          <td  style="text-align: center;" mat-cell *matCellDef="let element">
            {{ element.watchName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="brand">
          <th style="text-align: center;" mat-header-cell *matHeaderCellDef>Brand</th>
          <td style="text-align: center;" mat-cell *matCellDef="let element">{{ element.watchBrand }}</td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th style="text-align: center;" mat-header-cell *matHeaderCellDef>Price</th>
          <td style="text-align: center;" mat-cell *matCellDef="let element">â‚¹{{ element.price}}</td>
        </ng-container>
        <ng-container  matColumnDef="action">
            <th style="text-align: center;" mat-header-cell *matHeaderCellDef>Action</th>
            <td style="text-align:center;" mat-cell *matCellDef="let element">
              <button mat-icon-button aria-label="Edit" (click)="editWatch(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button aria-label="View" (click)="viewWatch(element.modelNumber)">
                <mat-icon>visibility</mat-icon>
              </button>

            </td>
          </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let odd = odd" [ngClass]="{'alternate-row': odd}"></tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      >
      </mat-paginator>
    </div>
  </div>
